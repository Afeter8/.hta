<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Conexi贸n Global - Star Tigo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffe7;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00f9ff;
      animation: parpadeo 2s infinite;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #status-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .proveedor {
      background: #1a1a1a;
      border: 1px solid #00ffaa;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffaa66;
      text-align: center;
    }

    .nombre {
      font-size: 18px;
      font-weight: bold;
    }

    .estado {
      margin-top: 10px;
      font-size: 16px;
      font-style: italic;
    }

    .conectado { color: #00ff00; }
    .fallo { color: #ff3333; }
    .intentando { color: #ffaa00; }
  </style>
</head>
<body>

  <h1> Conexi贸n Global Inmutable - Star Tigo </h1>

  <div id="status-panel">
    <div class="proveedor"><div class="nombre">Telmex</div><div class="estado conectado">Conectado</div></div>
    <div class="proveedor"><div class="nombre">Megacable</div><div class="estado intentando">Intentando conexi贸n...</div></div>
    <div class="proveedor"><div class="nombre">Izzi</div><div class="estado conectado">Conectado</div></div>
    <div class="proveedor"><div class="nombre">Totalplay</div><div class="estado fallo">Sin conexi贸n</div></div>
    <div class="proveedor"><div class="nombre">Sky</div><div class="estado conectado">Conectado</div></div>
    <div class="proveedor"><div class="nombre">Starlink</div><div class="estado intentando">Cambiando nodo...</div></div>
    <div class="proveedor"><div class="nombre">CFE Internet</div><div class="estado conectado">Conectado</div></div>
    <div class="proveedor"><div class="nombre">BluTelecom</div><div class="estado fallo">Error DNS</div></div>
    <div class="proveedor"><div class="nombre">Axel</div><div class="estado conectado">Estable</div></div>
    <div class="proveedor"><div class="nombre">Telef贸nica</div><div class="estado intentando">Buscando red...</div></div>
  </div>

  <script>
    // Rotaci贸n visual simulada
    const estados = ["conectado", "fallo", "intentando"];
    const textos = {
      conectado: "Conectado",
      fallo: "Sin conexi贸n",
      intentando: "Reintentando conexi贸n..."
    };

    function rotarEstados() {
      const nodos = document.querySelectorAll(".proveedor");
      nodos.forEach(nodo => {
        const estadoDiv = nodo.querySelector(".estado");
        const actual = Array.from(estados).find(e => estadoDiv.classList.contains(e));
        const siguiente = estados[(estados.indexOf(actual) + 1) % estados.length];
        estadoDiv.className = "estado " + siguiente;
        estadoDiv.textContent = textos[siguiente];
      });
    }

    setInterval(rotarEstados, 5000); // Bucle eterno cada 5 segundos
  </script>

</body>
</html>
